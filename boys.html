<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costumes for Boys - Attire n Bash</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        #header-img {
            width: 100%;
            height: auto;
        }

        main {
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

   

    <main>
        <h1>Costumes for Boys</h1>
        <div class="gallery">
            <img src="i/b1.jpeg" alt="Lehenga 1" loading="lazy">
            <img src="i/b2.jpeg" alt="Lehenga 2" loading="lazy">
            <img src="i/b3.jpeg" alt="Lehenga 3" loading="lazy">
            <img src="i/b4.jpeg" alt="Lehenga 1" loading="lazy">
            <img src="i/b5.jpeg" alt="Lehenga 2" loading="lazy">
            <!-- Add more images as needed -->
        </div>
    </main>

</body>
</html>
